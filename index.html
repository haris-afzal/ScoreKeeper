<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>

        <div class=" container-fluid row  "
            style="background:
            url('https://images.unsplash.com/photo-1489944440615-453fc2b6a9a9?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=882&q=80') rgba(20, 17, 17, 0.377);
                background-repeat: no-repeat; background-size: cover !important; min-height: 100vh; background-position: bottom; background-blend-mode: multiply;">


            <div class="card container my-auto text-light col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4"
                style=" background-color:rgba(20, 16, 16, 0.658);">
                <img src="https://cdn3.f-cdn.com/contestentries/43830/8592618/5268d82e0ac80_thumb900.jpg"
                    class="card-img-top" alt="..."
                    style="opacity: 0.9; height: 5rem; object-fit:cover; object-position: center;">
                <div class="card-body  ">
                    <div class='text-center mb-3'>
                        <h1> <span id=score1>0</span> to <span id=score2>0</span> </h1>
                    </div>
                    <div class="text-center">
                        <p class="card-text font-weight-bolder">Use the buttons below to keep score</p>
                    </div>
                    <div class="d-flex justify-content-center mt-3 input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text font-weight-bolder" for="select">Play
                                up
                                to:</label>
                        </div>

                        <select class="custom-select" id="select">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center mt-3 mx-2">

                        <button id=btn1 class="btn btn-info mx-2"> + Player 1</button>
                        <button id=btn2 class="btn btn-success mx-2 "> + Player 2</button>
                        <button id=reset class="btn btn-danger mx-2 "> Reset Scores </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
        <script src='app.js'></script>
    </body>

</html>
